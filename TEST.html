<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أمثال مزخرفة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        blockquote {
            font-size: 1.5em;
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-left: 5px solid #4CAF50;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            blockquote {
                font-size: 1.2em;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

<h1>أمثال مزخرفة</h1>

<blockquote>
    <p>العقل زينة.</p>
</blockquote>

<blockquote>
    <p>من جد وجد.</p>
</blockquote>

<blockquote>
    <p>الصبر مفتاح الفرج.</p>
</blockquote>

</body>
</html>
